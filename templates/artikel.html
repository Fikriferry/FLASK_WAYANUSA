<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - WAYANUSA</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    {% include 'layouts/navbar.html' %}

    <!-- HERO -->
    <section class="quiz-section">
        <div class="container">
            <div class="quiz-content">
                <p class="quiz-tag">ðŸ“– ARTIKEL</p>
                <h2 class="quiz-title">Kumpulan <span class="highlight">Artikel</span> Wayang</h2>
                <p class="quiz-description">
                    Baca berbagai artikel menarik tentang wayang, lengkap dengan informasi dan pengetahuan yang mendalam.
                </p>

                <!-- SEARCH -->
                <div class="search-container">
                    <div class="search-box">
                        <span class="search-icon">&#128269;</span>
                        <input type="text" id="searchInput" placeholder="Cari artikel..." oninput="searchArtikel()">
                    </div>
                </div>

                <!-- ARTICLE CARDS -->
                <div class="quiz-cards" id="artikelList">
                    {% for artikel in artikels %}
                    <div class="quiz-card" 
                         data-title="{{ artikel.title }}" 
                         onclick="viewArtikel({{ artikel.id }})" 
                         data-aos="fade-up">

                        <div class="quiz-card-content">
                            <h3 class="quiz-level">{{ artikel.title }}</h3>
                            <p class="quiz-name">Artikel Wayang</p>
                            <p class="quiz-desc">{{ artikel.content[:100] }}...</p>
                        </div>

                        <!-- <img src="{% if artikel.thumbnail %}{{ url_for('web.uploaded_file', filename='thumbnails/' + artikel.thumbnail) }}{% else %}{{ url_for('static', filename='images/logo.png') }}{% endif %}" 
                             alt="{{ artikel.title }}" 
                             class="quiz-image"
                             style="object-fit: cover;"> -->
                        <img src="{% if artikel.thumbnail %}
                                    {{ url_for('static', filename='uploads/thumbnails/' ~ artikel.thumbnail) }}
                                {% else %}
                                    {{ url_for('static', filename='images/logo.png') }}
                                {% endif %}"
                            alt="{{ artikel.title }}"
                            class="quiz-image"
                            style="object-fit: cover;">
                             
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        function viewArtikel(id) {
            window.location.href = "/artikel/" + id;
        }

        function searchArtikel() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll(".quiz-card");

            cards.forEach(card => {
                const title = card.dataset.title.toLowerCase();
                card.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
