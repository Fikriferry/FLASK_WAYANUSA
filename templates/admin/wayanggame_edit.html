{% extends "admin/layout_admin.html" %} 
{% block title %}Edit Wayang Game{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit Wayang Game</h3>
    </div>

    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label>Nama Wayang</label>
                <input type="text" name="nama" value="{{ item.nama }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Gambar Saat Ini</label><br>
                <img src="{{ url_for('static', filename=item.file_path) }}" width="120" class="mb-2">
            </div>

            <div class="form-group">
                <label>Ganti Gambar (Opsional)</label>
                <input type="file" name="file" class="form-control">
            </div>

            <button class="btn btn-warning">Update</button>

        </form>
    </div>
</div>

{% endblock %}
