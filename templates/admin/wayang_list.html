{% extends "admin/layout_admin.html" %} 

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Manajemen Data Wayang</h2>
        <a href="{{ url_for('web.admin_wayang_add') }}" class="btn btn-success">
            <i class="fas fa-plus"></i> Tambah Wayang
        </a>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover mb-0">
            <thead class="thead-dark"> <tr>
                    <th>Nama Tokoh</th>
                    <th>Deskripsi Singkat</th>
                    <th style="width: 150px;">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                {% for w in wayangs %}
                <tr>
                    <td class="align-middle"><strong>{{ w.nama }}</strong></td>
                    <td class="align-middle">{{ w.deskripsi[:100] }}...</td> 
                    <td class="align-middle text-center">
                        <a href="{{ url_for('web.admin_wayang_edit', id=w.id) }}" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{{ url_for('web.admin_wayang_delete', id=w.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin hapus?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
