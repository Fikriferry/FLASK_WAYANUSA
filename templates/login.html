<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WAYANUSA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-capsule">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WAYANUSA Logo" class="logo-image">
                </div>
            </div>
        </div>

        <!-- Form login biasa -->
        <form class="login-form" action="{{ url_for('web.login_user') }}" method="post">
            <div class="form-group">
                <label for="email" class="form-label">  
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Masukkan password Anda" required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>

            <div class="register-link">
                <p>Belum punya akun? 
                    <a href="{{ url_for('web.register_user') }}" class="register-text">Daftar</a>
                </p>
            </div>
        </form>

        <!-- Social login -->
        <div class="social-login">
            <div class="divider">
                <span>Login Menggunakan</span>
            </div>
            <div class="social-buttons">
                <!-- Tombol Google diarahkan ke Flask route OAuth -->
                <a href="{{ url_for('auth_routes.login_google') }}" class="social-btn google-btn" title="Login dengan Google">
                    <i class="fab fa-google"></i> Masuk dengan Google
                </a>

                <!-- Tombol Facebook masih dummy -->
                <button class="social-btn facebook-btn" title="Login dengan Facebook">
                    <i class="fab fa-facebook-f"></i> Masuk dengan Facebook
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password toggle
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
