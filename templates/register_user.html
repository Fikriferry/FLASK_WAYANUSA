<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - WAYANUSA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .alert-error, .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .close-btn {
            background: none;
            border: none;
            color: inherit;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-capsule">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WAYANUSA Logo" class="logo-image">
                </div>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <span>{{ message }}</span>
                    <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form class="login-form" action="{{ url_for('web.register_user') }}" method="post">
            <div class="form-group">
                <label for="name" class="form-label">
                    <i class="fas fa-user"></i> Nama Lengkap
                </label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Masukkan password Anda" required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">
                    <i class="fas fa-lock"></i> Konfirmasi Password
                </label>
                <div class="password-input-container">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Konfirmasi password Anda" required>
                    <button type="button" class="password-toggle" id="confirm-password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-user-plus"></i> Daftar
            </button>
            <div class="register-link">
                <p>Sudah punya akun? <a href="{{ url_for('web.login_user') }}" class="register-text">Masuk</a></p>
            </div>
        </form>

        <div class="social-login">
            <div class="divider">
                <span>Daftar Menggunakan</span>
            </div>
            <div class="social-buttons">
                <a href="{{ url_for('auth_routes.login_google') }}" class="social-btn google-btn" title="Daftar dengan Google">
                    <i class="fab fa-google"></i>
                </a>
                <button class="social-btn facebook-btn" title="Daftar dengan Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality for password field
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password toggle functionality for confirm password field
        document.getElementById('confirm-password-toggle').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const icon = this.querySelector('i');

            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form validation feedback
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic Validation (Jika gagal, e.preventDefault() akan menahan submit)
            if (!name || !email || !password || !confirmPassword) {
                e.preventDefault();
                alert('Mohon lengkapi semua field yang diperlukan.');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Mohon masukkan alamat email yang valid.');
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Password dan konfirmasi password tidak cocok.');
                return;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('Password harus memiliki minimal 6 karakter.');
                return;
            }

            // Jika semua lolos, form akan tersubmit otomatis ke server Flask.
            // Saya menghapus 'setTimeout' simulasi agar tidak membingungkan, 
            // biarkan loading browser yang bekerja.
            const submitBtn = document.querySelector('.btn-login');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mendaftar...';
            // Jangan disable button di sini jika tidak pakai AJAX, 
            // karena kadang browser tidak jadi submit kalau didisable terlalu cepat.
        });

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
