<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - WAYANUSA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page"> <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-capsule">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WAYANUSA Logo" class="logo-image">
                </div>
            </div>
            <h2 style="color: var(--color-text-light); margin-top: 15px;">Buat Akun Baru</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <span>{{ message }}</span>
                    <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form class="login-form" action="{{ url_for('web.register_user') }}" method="post">
            <div class="form-group">
                <label for="name" class="form-label">
                    <i class="fas fa-user"></i> Nama Lengkap
                </label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Buat password (min. 6 karakter)" required minlength="6">
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">
                    <i class="fas fa-lock"></i> Konfirmasi Password
                </label>
                <div class="password-input-container">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Ulangi password Anda" required minlength="6">
                    <button type="button" class="password-toggle" id="confirm-password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-user-plus"></i> Daftar Sekarang
            </button>

            <div class="register-link">
                <p>Sudah punya akun? <a href="{{ url_for('web.login_user') }}" class="register-text">Masuk di sini</a></p>
            </div>
        </form>

        <div class="social-login">
            <div class="divider">
                <span>Atau daftar dengan</span>
            </div>
            <div class="social-buttons">
                <a href="#" class="social-btn google-btn" title="Daftar dengan Google">
                    <i class="fab fa-google"></i> <span style="margin-left: 8px;">Google</span>
                </a>
                <button class="social-btn facebook-btn" title="Daftar dengan Facebook (Segera Hadir)" disabled style="opacity: 0.6; cursor: not-allowed;">
                    <i class="fab fa-facebook-f"></i> <span style="margin-left: 8px;">Facebook</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality for password field
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Password toggle functionality for confirm password field
        document.getElementById('confirm-password-toggle').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const icon = this.querySelector('i');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Client-side validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Password dan Konfirmasi Password tidak cocok!');
                return;
            }

            // Optional: Tambahkan efek loading pada tombol saat submit
            const btn = this.querySelector('.btn-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            // Jangan disable button jika validasi server-side gagal dan halaman reload, 
            // tapi karena ini form submit biasa, halaman akan reload atau redirect.
        });
    </script>
</body>
</html>
