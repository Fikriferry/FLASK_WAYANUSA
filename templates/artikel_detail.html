<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artikel.title }} - WAYANUSA</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artikeldetail.css') }}">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    {% include "partials/navbar.html" %}

    <!-- ARTICLE DETAIL -->
    <section class="article-detail-section">
        <div class="article-detail-container">
            <a href="{{ url_for('web.artikel') }}" class="article-back-btn">‚Üê Kembali ke Daftar Artikel</a>
            <h1 class="article-title">{{ artikel.title }}</h1>
            <p class="article-meta">Diterbitkan pada {{ artikel.created_at.strftime('%d %B %Y') }}</p>

            {% if artikel.thumbnail %}
            <img src="{{ url_for('static', filename='uploads/thumbnails/' ~ artikel.thumbnail) }}"
                alt="{{ artikel.title }}"
                class="article-thumbnail">
            {% endif %}

            <div class="article-content">
                {{ artikel.content | safe }}
            </div>

            {% if artikel.source_link %}
            <div class="article-source">
                <strong>Sumber:</strong> <a href="{{ artikel.source_link }}" target="_blank">{{ artikel.source_link }}</a>
            </div>
            {% endif %}
        </div>
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
