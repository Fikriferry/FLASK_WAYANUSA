<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Panggung Dalang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        .panggung {
            position: absolute;
            inset: 0;
            background: url("{{ url_for('static', filename='images/panggung.jpg') }}") center/cover no-repeat;
            filter: brightness(0.85);
            z-index: 1;
        }

        .stage-area {
            position: absolute;
            top: 12vh;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 55vh;
            background: rgba(255, 240, 200, 0.7);
            border: 4px solid #b88a33;
            border-radius: 12px;
            overflow: hidden;
            z-index: 3;
            box-shadow: 0 0 40px rgba(0,0,0,0.6) inset, 0 0 25px rgba(255,200,150,0.4);
        }

        .tirai-area {
            position: absolute;
            inset: 0;
            background: url("{{ url_for('static', filename='images/tirai2.png') }}") center/cover no-repeat;
            z-index: 10;
            pointer-events: none;
        }

        .btn-add {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d4a23a;
            border: none;
            padding: 10px 20px;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            z-index: 20;
        }

        .wayang-list {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 15;
        }

        .wayang-list.show {
            opacity: 1;
            pointer-events: auto;
        }

        .wayang-slot {
            width: 80px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #d4a23a;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            cursor: grab;
        }

        .wayang-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .wayang {
            position: absolute;
            width: 90px;
            height: 140px;
            pointer-events: none;
        }

        .trash-bin {
            position: absolute;
            bottom: 8px;
            left: 8px;
            width: 60px;
            height: 60px;
            background: rgba(200,0,0,0.7);
            border: 3px solid #ffaaaa;
            border-radius: 12px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    {% include 'layouts/navbar.html' %}

    <div class="panggung"></div>

    <div class="stage-area" id="stageArea">
        <div class="tirai-area"></div>
        <div class="trash-bin" id="trashBin">üóëÔ∏è</div>
    </div>

    <!-- Wayang list -->
    <div class="wayang-list" id="wayangList">
        {% for w in wayangs %}
        <div class="wayang-slot" draggable="true" data-src="{{ url_for('static', filename=w.file_path) }}">
            <img src="{{ url_for('static', filename=w.file_path) }}">
        </div>
        {% endfor %}
    </div>

    <button class="btn-add" id="btnAdd">+</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const btnAdd = document.getElementById("btnAdd");
            const wayangList = document.getElementById("wayangList");
            const stage = document.getElementById("stageArea");
            const trash = document.getElementById("trashBin");
            let draggedSrc = null;

            // Toggle wayang list
            btnAdd.addEventListener("click", () => wayangList.classList.toggle("show"));

            // Drag dari list
            document.querySelectorAll(".wayang-slot").forEach(slot => {
                slot.addEventListener("dragstart", () => {
                    draggedSrc = slot.getAttribute("data-src");
                });
            });

            // Drop ke stage
            stage.addEventListener("dragover", e => e.preventDefault());
            stage.addEventListener("drop", e => {
                if (!draggedSrc) return;
                const img = document.createElement("img");
                img.src = draggedSrc;
                img.className = "wayang";
                img.style.left = e.offsetX + "px";
                img.style.top = e.offsetY + "px";
                stage.appendChild(img);
                enableDrag(img);
                fallDown(img);
            });

            // Drag di stage
            function enableDrag(el) {
                let offsetX, offsetY, isDown = false;
                el.style.pointerEvents = "auto";
                el.style.cursor = "grab";

                el.addEventListener("mousedown", e => {
                    isDown = true;
                    el.style.cursor = "grabbing";
                    offsetX = e.offsetX;
                    offsetY = e.offsetY;
                });

                document.addEventListener("mouseup", () => {
                    if (!isDown) return;
                    if (isOverTrash(el)) { el.remove(); isDown = false; return; }
                    fallDown(el);
                    isDown = false;
                    el.style.cursor = "grab";
                });

                document.addEventListener("mousemove", e => {
                    if (!isDown) return;
                    const rect = stage.getBoundingClientRect();
                    let x = e.clientX - rect.left - offsetX;
                    let y = e.clientY - rect.top - offsetY;
                    x = Math.max(0, Math.min(rect.width - el.clientWidth, x));
                    y = Math.max(0, Math.min(rect.height - el.clientHeight, y));
                    el.style.left = x + "px";
                    el.style.top = y + "px";
                });
            }

            function isOverTrash(el) {
                const wRect = el.getBoundingClientRect();
                const tRect = trash.getBoundingClientRect();
                return !(wRect.right < tRect.left || wRect.left > tRect.right ||
                         wRect.bottom < tRect.top || wRect.top > tRect.bottom);
            }

            function fallDown(el) {
                const rect = stage.getBoundingClientRect();
                const bottom = rect.height - el.clientHeight;
                let current = parseInt(el.style.top) || 0;
                const fall = setInterval(() => {
                    current += 3;
                    if (current >= bottom) { current = bottom; clearInterval(fall); }
                    el.style.top = current + "px";
                }, 10);
            }
        });
    </script>
</body>
</html>
